<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Login</h1>

  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit">Login</button>
    <p id="loginError" style="color: red;"></p>
  </form>
  <script>
    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const email = loginEmail.value.trim(), pwd = loginPassword.value.trim();
      loginError.textContent = !emailPattern.test(email) ? 'Invalid Email Format' :
                               pwd.length < 6 ? 'Password must be at least 6 characters' :
                               'Login Successful';
      loginError.style.color = loginError.textContent === 'Login Successful' ? 'green' : 'red';
    });
  </script>
</body>
</html>
