<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Register</h1>
  <form id="registrationForm">
 
      <label for="firstName">First Name</label>
      <input id="firstName" name="firstName" placeholder="First Name" required>
      <label for="lastName">Last Name</label>
      <input id="lastName" name="lastName" placeholder="Last Name" required>
      

   
    <label for="regEmail">Email</label>
    <input id="regEmail" name="regEmail" type="email" placeholder="Email" required>
    
    <label for="regPassword">Password</label>
    <input id="regPassword" name="regPassword" type="password" placeholder="Password (min 6)" required>
    <label for="phoneNumber">Phone Number</label>
    <input id="phoneNumber" name="phoneNumber" type="tel" placeholder="Phone (10 digits)" required>
    
    <label for="dob">Date of Birth</label>
    <input id="dob" name="dob" type="date" required>
    
    <button type="submit">Register</button>
    <p id="regError" style="color: red;"></p>
  </form>
  <script src="./scripts.js"></script>
</body>
</html>
